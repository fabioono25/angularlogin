<div class="row" *ngIf="authService.isAuthenticated()">
  <div class="col-xs-12">
    <img
      [src]="product.imageUrl"
      alt="{{ product.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row" *ngIf="authService.isAuthenticated()">
  <div class="col-xs-12">
    <h1>({{product.code}}) {{ product.name }}</h1>
  </div>
</div>
<div class="row" *ngIf="authService.isAuthenticated()">
  <div class="col-xs-12">
    {{ product.description }}
  </div>
</div>
